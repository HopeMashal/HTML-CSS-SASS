<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings, Paragraphs, Typography</title>
</head>
<body>
   <!--Heading--> 
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
   <!--Paragraph-->
    <p>
        Hi every one,
        <!--Line Break-->
        <br>
         I'm <strong>Amal Mishael</strong>. <em>I'm 24 old</em>. I'm a graduate majoring in <b>Mechatronics Engineering</b>.
         <!--Horizontal Rule--><hr> My hobbies are drawing and reading.
         I like to draw the galaxy and space a lot.
    </p>
</body>
</html>
